<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/pagAdminUs.js"></script>
</head>
<body onload="cargarDatos()">
    
    <div id="Table">
    
              <h1 class="card-title"><center> Welcome to El Pron</center></h1>
              <p class="card-text">Para ingresar por favor identificate con tu usuario y contraseña</p>
                  
    </div>
    
    <div class="modal fade" id="menuEdicionUsuario" tabindex="-1" aria-labelledby="exampleModalCenterTitle" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Menu de Edicion</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <center>
              <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"></path>
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
              </svg>
            </center>
              &nbsp;
            <h3>Cambie los datos que desee</h3>


            <div id="AlertaGeneral"></div>

              <div class="form-floating">
                <input  class="form-control" id="IdentificationE" placeholder="Password">
                <label for="floatingPassword">Identificacion</label>
              </div>&nbsp;

                  <div class="form-floating">
                    <input  class="form-control" id="nameEdit" placeholder="Password">
                    <label for="floatingPassword">Name</label>
                  </div>&nbsp;

                  <div class="form-floating">
                    <input  class="form-control" id="AddressEdit" placeholder="Password">
                    <label for="floatingPassword">Direccion</label>
                  </div>&nbsp;
                  
                  <div class="form-floating">
                    <input  class="form-control" id="CellphoneEdit" placeholder="Password">
                    <label for="floatingPassword">Celular</label>
                  </div>&nbsp;
                  
                  <div id="AlertaEmail"></div>

                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="correoEdit" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
              
                  <div id="AlertaContraseña"></div>
              
                  <div class="form-floating">
                    <input type="password" class="form-control" id="passwordEdit1" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>&nbsp;
                  
                  <div class="form-floating">
                    <input type="password" class="form-control " id="passwordEdit2" placeholder="Password">
                    <label for="floatingPassword">Confirm Password</label>
                  </div>&nbsp;
                  
                  <div class="form-floating">
                    <input  class="form-control" id="ZoneEdit" placeholder="Password" required>
                    <label for="floatingPassword">Zona</label>
                  </div>&nbsp;
                  
                  <div class="form-floating">
                    <input  class="form-control" id="TypeEdit" placeholder="Password">
                    <label for="floatingPassword">Tipo</label>
                  </div>&nbsp;
                  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-secondary" id="liveAlertBtnE" onclick="confirmarVacios()">Guardar Cambios
              
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save-fill" viewBox="0 0 16 16">
                    <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v7.793L4.854 6.646a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l3.5-3.5a.5.5 0 0 0-.708-.708L8.5 9.293V1.5z"/>
                  </svg>
              
              </button>
            </div>
          </div>
        </div>
      </div>


     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
